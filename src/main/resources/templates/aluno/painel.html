<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Área do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Bem-vindo, <span th:text="${aluno.nome}"></span></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="section-title">Seus Treinos</h3>
                        <div th:each="treino : ${treinos}" class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 th:text="${treino.nome}"></h5>
                                    <p class="card-text" th:text="${treino.descricao}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="section-title">Suas Avaliações</h3>
                        <div th:each="avaliacao : ${avaliacoes}" class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 th:text="${avaliacao.dataFormatada}"></h5>
                                    <p class="card-text" th:text="'Peso: ' + ${avaliacao.peso} + 'kg'"></p>
                                    <p class="card-text" th:text="'Altura: ' + ${avaliacao.altura} + 'm'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
