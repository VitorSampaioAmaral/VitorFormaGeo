<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Perfil - ' + ${professor.nome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="profile-header">
            <h2 th:text="${professor.nome}"></h2>
            <p th:text="'CREF: ' + ${professor.cref}"></p>
            <p th:text="'Especialidade: ' + ${professor.especialidade}"></p>
        </div>
        
        <h3>Treinos Ministrados</h3>
        <div class="list-group">
            <div th:each="treino : ${treinos}" class="list-group-item">
                <h5 th:text="${treino.nome}"></h5>
                <p th:text="${treino.descricao}"></p>
                <small th:text="'Aluno: ' + ${treino.aluno.nome}"></small>
            </div>
        </div>
    </div>
</body>
</html>
